<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script type="module" src="js/script.js"></script>
</head>
<body class="container mt-4 bg-dark">

    <h1 class="text-light fw-bold text-center mb-4">Lord of the Rings - Characters</h1>

    <table id="character-table" class="table table-dark table-hover table-striped">
        <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Race</th>
            <th>One Liner</th>
        </thead>
        <tbody class="table-body">
        <!--Insert from database-->

        </tbody>
    </table>
    <button type="button" id="get-character" class="btn btn-primary">Click to get all characters</button>

    <form id="character-form">
        <h2 class="mb-3">Add Character</h2>
        <div class="mb-3">
            <input type="hidden" id="id" name="id">
            <label for="name" class="form-label">Name</label>
            <input placeholder="Insert name of character" type="text" class="form-control" id="name" name="name">
            <label for="age" class="form-label">Age</label>
            <input placeholder="Insert age of character" type="text" class="form-control" id="age" name="age">
            <label for="race" class="form-label">Race</label>
            <input placeholder="Insert race of character" type="text" class="form-control" id="race" name="race">
            <label for="one-liner" class="form-label">One Liner</label>
            <input placeholder="Insert one liner of character" type="text" class="form-control" id="one-liner" name="one-liner">
            <button type="button" id="add-character" class="btn btn-primary mt-4">Click to add character</button>
            <button type="button" id="update-character" class="btn btn-primary mt-4 d-none">Click to update character</button>
            <button type="button" id="cancel-character-edit" class="btn btn-primary mt-4 d-none">Click to cancel edit</button>
        </div>
    </form>

    <div class="modal fade" id="equipmentModal" tabindex="-1" aria-labelledby="equipmentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content bg-light">
                <div class="modal-header">
                    <h2 class="modal-title" id="equipmentModalLabel">Edit Equipments for character</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div id="equipment-table-body">
                        <h3 class="mb-3">Equipment in use</h3>
                        <!--Insert from JS-->
                        <ul id="equipment-list" class="list-group">
                            <!-- Equipments will be listed here -->
                        </ul>
                    </div>
                    <hr>

                    <form id="equipment-form">
                        <h3 class="mb-3">Add Equipment</h3>
                        <div class="mb-3">
                            <input type="hidden" id="equipment-id" name="id">
                            <input type="hidden" id="character-equipment-id" name="id">
                            <label for="name" class="form-label">Name</label>
                            <input placeholder="Insert name of Equipment" type="text" class="form-control" id="equipment-name" name="name">
                            <label for="age" class="form-label">Weight</label>
                            <input placeholder="Insert weight of equipment" type="text" class="form-control" id="equipment-weight" name="weight">
                            <label for="race" class="form-label">Description</label>
                            <input placeholder="Insert description of equipment" type="text" class="form-control" id="equipment-description" name="description">
                            <!--<label for="one-liner" class="form-label">Character_id</label>
                            <input placeholder="Insert one liner of character" type="text" class="form-control" id="equipment-character_id" name="character_id">-->
                            <button type="button" id="add-equipment" class="btn btn-primary mt-4">Click to add Equipment</button>
                            <button type="button" id="update-equipment" class="btn btn-primary mt-4 d-none">Click to update character</button>
                            <button type="button" id="cancel-equipment-edit" class="btn btn-primary mt-4 d-none">Click to cancel edit</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
